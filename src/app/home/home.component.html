<div class="container">
  <md-card class="dashboard">
    <md-grid-list cols="2" rowHeight="1:1" class="elements">
      <md-grid-tile colspan="2" class="tabs-section">
        <md-card-content>
          <md-tab-group>
            <md-tab label="Form Controls">
              <form #formCtrl="ngForm">
                <div class="form-control">
                  <h3>Autocomplete Input</h3>
                  <md-input-container>
                    <input type="text" placeholder="Autocomplete" mdInput [formControl]="autocompleteCtrl" [mdAutocomplete]="auto">
                  </md-input-container>
                  <md-autocomplete #auto="mdAutocomplete">
                    <md-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{ option }}
                    </md-option>
                  </md-autocomplete>
                </div>
                <div class="form-control">
                  <md-input-container>
                    <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
                    <button mdSuffix [mdDatepickerToggle]="picker"></button>
                  </md-input-container>
                  <md-datepicker [touchUi]="enableTouchUI" #picker></md-datepicker>
                  <md-slide-toggle [checked]="enableTouchUI" color="primary" (change)="changeDatePickerView()">Enable Touch UI</md-slide-toggle>
                </div>
              </form>
            </md-tab>
            <md-tab label="Navigation" class="navigation">
              <div class="form-control">
                <button md-button color="warn" [mdMenuTriggerFor]="menu">Menu</button>
                <md-menu #menu="mdMenu">
                  <button md-menu-item>Item 1</button>
                  <button md-menu-item>Item 2</button>
                </md-menu>
              </div>
              <div class="form-control">
                <md-sidenav-container class="sidenav-container">
                  <md-sidenav #sidenav class="ex-sidenav">
                    Jolly good!
                  </md-sidenav>
                  <div class="ex-sidenav-content">
                    <button type="button" md-button (click)="sidenav.open()">
                        Open sidenav
                    </button>
                  </div>
                </md-sidenav-container>
              </div>
            </md-tab>
          </md-tab-group>
        </md-card-content>
      </md-grid-tile>
      <md-grid-tile>1</md-grid-tile>
      <md-grid-tile>2</md-grid-tile>
    </md-grid-list>
  </md-card>
</div>
